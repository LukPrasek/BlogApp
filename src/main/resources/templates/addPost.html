<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Dodaj post</title>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="../static/style-Index.css" type="text/css">-->
</head>
<body class="addPost-body">
<h1>Dodaj nowy post</h1>
<div class="post-form">
    <form action="/add/post" method="post" th:object="${postForm}">

        <input type="text" th:field="*{title}" placeholder="Tytuł">
        <br/>
        <textarea th:field="*{article}" placeholder="Treść"> </textarea>
        <br/>
        <input type="text" th:field="*{author}" placeholder="Autor">
        <br/>
        <select th:field="*{category}">
            <option th:each="value : ${categories}" th:name="${value.getId()}" th:value="${value.getId()}" th:text="${value.getName()}"></option>
        </select>
        <br/>
        <input type="submit" value="Wyślij"/>
    </form>
</div>
<footer class="footer">Powrot</footer>
</body>
</html>
